<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Slideshow</h1>

    <div class="slideshow">
        <img alt="Previous" class="arrow previous" src="http://clipart-library.com/img/1020882.png">
        <img alt="1" class="slide" src="https://nowthisiswhatiwouldcallmusic.files.wordpress.com/2015/06/1.png">
        <img alt="2" class="slide" src="https://www.pikpng.com/pngl/m/60-603974_2-number-png-images-number-2-red-circle.png">
        <img alt="3" class="slide" src="https://cdn.pixabay.com/photo/2012/04/23/17/07/three-39116_1280.png">
        <img alt="4" class="slide" src="https://s3-eu-west-1.amazonaws.com/uploads.playbaamboozle.com/uploads/images/134994/1603219326_103476">
        <img alt="5" class="slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRHieipFY23Z1kKl7OCfim7-n5NokP2SxLmw&usqp=CAU">
        <img alt="Next" class="arrow next" src="http://clipart-library.com/img/1020882.png">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
