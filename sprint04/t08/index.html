<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RegExp and Cookies</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>RegExp and Cookies</h1>

    <div class="container">
        <p class="buttons">
            <input id="phone" type="button" value="To phone number [0]">
            <input type="button" id="count" value="Word count [0]">
            <input type="button" id="replace" value="Word replace [0]">
        </p>
    </div>

    <div class="container">
        <p>
            <label for="word">Word input:</label>
            <br>
            <input id="word" type="text">
        </p>

        <p>
            <label for="text">Text input:</label>
            <br>
            <textarea id="text" rows="10"></textarea>
        </p>
    </div>

    <div class="container">
        <p>
            <label for="output">Output:</label>
            <br>
            <textarea id="output" rows="10" disabled></textarea>
        </p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
