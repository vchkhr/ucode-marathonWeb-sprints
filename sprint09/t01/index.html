<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Sign In</h1>

    <form action="index.php" method="post" id="sign-in">
        <p>
            <input type="text" id="login" name="login" placeholder="Login" autocomplete="username" required>
        </p>
        <p class="error hidden" id="login-error"></p>

        <p>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
        </p>
        <p class="error hidden" id="password-error"></p>

        <p class="center">
            <input type="submit" name="sign-in" class="sign-in" value="Sign In" required>
        </p>
    </form>
</body>

</html>
