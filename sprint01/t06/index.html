<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Super back-up</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Superhero request form</h1>

    <form>
        <h2>What do you need help with?</h2>
        
        <input type="checkbox" id="defeat-a-villain">
        <label for="defeat-a-villain" name="help">Defeat a Villain</label>

        <input type="checkbox" id="save-a-civilian">
        <label for="save-a-civilian" name="help">Save a Civilian</label>

        <input type="checkbox" id="stop-a-robbery">
        <label for="stop-a-robbery" name="help">Stop a Robbery</label>

        <input type="checkbox" id="prevent-an-apocalypse">
        <label for="prevent-an-apocalypse" name="help">Prevent an Apocalypse</label>

        <input type="checkbox" id="train-a-sidekick">
        <label for="train-a-sidekick" name="help">Train a Sidekick</label>

        <input type="checkbox" id="other-stuff">
        <label for="other-stuff" name="help">Other Stuff</label>

        <div>
            <input type="text" placeholder="Job details">
        </div>

        <div>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
        </div>

        <div>
            <input type="submit" value="SEND">
        </div>
    </form>
</body>

</html>
