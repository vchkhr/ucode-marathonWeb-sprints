<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Superheroes</title>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <div class="cards">
        <div id="captain-america">
            <img src="assets/images/Capitan-America.png" alt="Captain America">
            <p class="name">Captain America</p>
            <p class="real-name">Steven Rogers</p>
        </div>

        <div id="iron-man">
            <img src="assets/images/Iron-man.png" alt="Iron Man">
            <p class="name">Iron Man</p>
            <p class="real-name">Tony Stark</p>
        </div>

        <div id="black-widow">
            <img src="assets/images/Black-Widow.png" alt="Black Widow">
            <p class="name">Black Widow</p>
            <p class="real-name">Natasha Romanoff</p>
        </div>

        <div id="spider-man">
            <img src="assets/images/Spider-man.png" alt="Spider Man">
            <p class="name">Spider-Man</p>
            <p class="real-name">Peter Parker</p>
        </div>
    </div>
</body>

</html>
